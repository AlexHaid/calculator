<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculator</title>
	<link rel="stylesheet" href="calc.css">
	<link rel="stylesheet" href="normalize.css">
</head>
<body>
	<div class="calculator">
		<input type="text" class='calculator__inputfield' disabled = 'true' value = '0' style = 'text-align: right;'>
		<div class="buttons-container">
			<button type='button' data-type='digit' class="buttons-container_item--number">7</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">8</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">9</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">4</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">5</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">6</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">1</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">2</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">3</button>
			<button type='button' data-type='digit' class="buttons-container_item--number">0</button>
			<button type='button' class="buttons-container__change-sign">&plusmn;</button>
			<button type='button' class="buttons-container__clear-all">C</button>
			<button type='button' class="buttons-container__clear-current">CE</button>
			<button type='button' data-type="operation" class="buttons-container_item--operation" data-operation = '+'>+</button>
			<button type='button' data-type="operation" class="buttons-container_item--operation" data-operation = '-'>-</button>
			<button type='button' data-type="operation" class="buttons-container_item--operation" data-operation = '*'>*</button>
			<button type='button' data-type="operation" class="buttons-container_item--operation" data-operation = '/'>/</button>
			<button type='button' data-type="result" class="buttons-container_item--result">=</button>
			<button type='button' data-type="digit" class="buttons-container_item--number">.</button>
		</div>
	</div>
	<script src='calc.js'></script>
</body>
</html>
